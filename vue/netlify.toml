[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/api/*"
  to = "https://practical-becky-chattrix-f0677ddd.koyeb.app/api/:splat"
  status = 200
  force = true
  # 大文件上传配置 - 通过 headers 设置
  [redirects.headers]
    X-Accel-Buffering = "no"


[[redirects]]
  from = "/health"
  to = "https://practical-becky-chattrix-f0677ddd.koyeb.app/health"
  status = 200

# 添加媒体文件路径的重定向
[[redirects]]
  from = "/media/*"
  to = "https://res.cloudinary.com/dcwkrjzww/:splat"  # ✅ 正确：直接代理到 Cloudinary
  status = 200
  force = true

# 添加静态文件路径的重定向
[[redirects]]
  from = "/static/*"
  to = "https://practical-becky-chattrix-f0677ddd.koyeb.app/static/:splat"
  status = 200
  force = true

# SPA 回退规则 - 必须放在最后
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 全局头信息设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

