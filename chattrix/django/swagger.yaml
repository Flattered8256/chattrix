components:
  schemas:
    Friend:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        friend:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        friend_info:
          type: string
          readOnly: true
      required:
      - friend
    FriendRequest:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        receiver:
          type: string
        status:
          enum:
          - pending
          - accepted
          - rejected
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - receiver
    FriendGroup:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - name
    FriendGroupMembership:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        group:
          type: integer
        friend:
          type: integer
      required:
      - group
      - friend
    FriendNickname:
      type: object
      properties:
        nickname:
          type: string
          maxLength: 20
    FriendBlock:
      type: object
      properties:
        is_blocked:
          type: boolean
    ChatRoom:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        type:
          enum:
          - private
          - group
          type: string
          readOnly: true
        members:
          type: array
          items:
            type: object
            properties:
              user:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                    description: Required. 150 characters or fewer. Letters, digits
                      and @/./+/-/_ only.
                    pattern: ^[\w.@+-]+\z
                    maxLength: 150
                  user_avatar:
                    type: string
                    format: binary
                  user_status:
                    type: string
                required:
                - username
                - user_avatar
                readOnly: true
              is_admin:
                type: boolean
              joined_at:
                type: string
                format: date-time
                readOnly: true
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        is_public:
          type: boolean
        join_permission:
          enum:
          - open
          - approval
          type: string
    ChatRoomJoinRequest:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        chat_room:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            name:
              type: string
              maxLength: 100
            type:
              enum:
              - private
              - group
              type: string
              readOnly: true
            members:
              type: array
              items:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      username:
